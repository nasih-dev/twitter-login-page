<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/twitter.png" type="image/x-icon">
</head>
<body>
    <div class="login-box">
        <img src="images/twitter.png" class="logo">
        <h2>Sign in to Twitter</h2>
        <button><img src="/images/google.png" alt=""> Sign in with Google</button>
        <button><img src="/images/apple.png" alt=""> <b>Sign in with Apple</b></button>
        <hr>
        <span>or</span>
        <form>
            <input type="text" placeholder="Phone, email, or username">
            <button>Next</button>
        </form>
        <button> <strong>Forgot Password</strong> ?</button>
        <p>Dont't have an account? <a href="#">Sign up</a> </p>


    </div>

    
</body>
